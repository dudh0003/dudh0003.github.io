<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header class="heading">
    <img src="images/logo.svg" alt="" class="logo">
    <nav class="navigation">
        <ul class="list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="container">
        <h1 class="head-1">
            Discover Your ARC
        </h1>
        <p class="para-1">
            With Algonquin College's newest faculty, there's always something for everyone to discover and enjoy!
        </p>
        <figure class="icon-1">
            <img src="images/bowling.svg" width="40px" height="auto" alt="bowling">
        </figure>
        <figcaption>
            Bowling
        </figcaption>

        <figure class="icon-2">
            <img src="images/climbing-silhouette.svg" width="40px" height="auto" alt="climbing">
        </figure>
        <figcaption>
            Rock Climbing
        </figcaption>

        <figure class="icon-3">
            <img src="images/fitness.svg" width="40px" height="auto" alt="fitness">
        </figure>
        <figcaption>
            Fitness Center
        </figcaption>

        <figure class="icon-4">
            <img src="images/basketball.svg" width="40px" height="auto" alt="basketball">
        </figure>
        <figcaption>
            Indoor Court
        </figcaption>

        <button class="button-1" type="button">
            Get Started
        </button>

        <picture class="image-1">
            <img src="images/discover.svg" width="300px" height="auto" alt="" class="main">
        </picture>
    </div>
</body>
</html>
