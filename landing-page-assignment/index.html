<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header class="logo">
    <!-- this code is for logo -->
    <picture>
        <img src="images/logo/logo.png" class="image" alt="logo" width="114.73px" height="81.05px" >
    </picture>
</header>
<body>
    <!-- headings starts here -->
    <div class="heading">
        <h1>
            Want to be your own boss?
        </h1>
        <h2>
            Start today and make up to 30$/hr driving your own vehicle with dash!
        </h2>
    <!-- contact form starts here -->
    <form class="contact">
        <table>
            <tr>
                <td class="paragraph">
                    <p>Apply Now</p>
                    <p>Enter your info below to get started.</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="name" name="First Name" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="last-name" name="Last Name" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="email" name="Email address" placeholder="Email address">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="phone" name="Phone Number" placeholder="Phone Number">
                </td>
            </tr>
            <tr>
                <td class="col-space">
                    <input aria-colspan="2" type="checkbox">I agree to dash terms
                </td>
            </tr>
            <tr>
                <td class="submit">
                    <input type="submit" class="button" name="DRIVE WITH US" value="DRIVE WITH US">
                </td>
            </tr>
        </table>
    </form>
    </div>
</body>
<!-- footer info. starts here -->
<footer class="end">
    <p class="bold-text">
        See how much you can earn with Dash.
    </p>
    <p class="regular-text">
        how many hours do you want to drive with us this week?
    </p>
    <form class="second-form" method="POST">
        <input type="text" class="hours" name="Hours" placeholder="Hours">
        <input type="text" class="city" name="City" placeholder="City">
        <input type="text" class="button-2" type="submit" value="CALCULATE">
    </form>
    <figure class="social-media">
        <!-- these are social media icons -->
        <picture class="first">
            <img src="images/icons/linkedin.svg" alt="linkedin">
        </picture>
        <picture class="second">
            <img src="images/icons/facebook.svg" alt="facebook">
        </picture>
        <picture class="third">
            <img src="images/icons/twitter.svg" alt="twitter">
        </picture>
        <picture class="fourth">
            <img src="images/icons/facebook.svg" alt="instagram">
        </picture>
    </figure>
</footer>
</html>
